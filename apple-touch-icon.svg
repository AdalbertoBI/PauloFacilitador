<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003366"/>
      <stop offset="100%" style="stop-color:#0066cc"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" fill="url(#appleGrad)" rx="35"/>
  
  <!-- House Icon -->
  <g fill="#ffffff">
    <!-- House Base -->
    <rect x="50" y="95" width="80" height="60" rx="6"/>
    
    <!-- House Roof -->
    <polygon points="90,35 30,90 150,90" />
    
    <!-- Door -->
    <rect x="75" y="120" width="18" height="35" fill="#003366" rx="2"/>
    
    <!-- Windows -->
    <rect x="55" y="105" width="12" height="12" fill="#003366" rx="2"/>
    <rect x="113" y="105" width="12" height="12" fill="#003366" rx="2"/>
    
    <!-- Chimney -->
    <rect x="115" y="45" width="8" height="20" rx="1"/>
    
    <!-- Dollar Sign representing financial services -->
    <circle cx="125" cy="70" r="15" fill="rgba(255,255,255,0.9)"/>
    <text x="125" y="78" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#003366" text-anchor="middle">$</text>
  </g>
</svg>