<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with FlowCredi gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- House Icon -->
  <g fill="#ffffff">
    <!-- House Base -->
    <rect x="9" y="17" width="14" height="10" rx="1"/>
    
    <!-- House Roof -->
    <polygon points="16,6 7,15 25,15" />
    
    <!-- Door -->
    <rect x="13" y="21" width="3" height="6" fill="#003366"/>
    
    <!-- Windows -->
    <rect x="10.5" y="19" width="2" height="2" fill="#003366" rx="0.2"/>
    <rect x="19.5" y="19" width="2" height="2" fill="#003366" rx="0.2"/>
    
    <!-- Dollar Sign overlay (representing credit/financing) -->
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffffff">$</text>
  </g>
</svg>